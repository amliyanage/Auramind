<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/HomePage.css">
    <link rel="stylesheet" href="/css/Popup.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div id="chart" class="align-items-center justify-content-center">
    <div class="p-5">
        <div class="btn-close float-end"></div>
        <canvas id="myPieChart"></canvas>
    </div>
</div>



<div id="HomePage" class="d-flex justify-content-center align-items-center">
        <div class="p-5">

            <div class="timerSection">
                <button class="progressBtn border-0 p-2 px-4">Progress</button>
                <div class="timer w-100 h-75 d-flex mt-5 flex-column align-items-center justify-content-center">
                    <div class="d-flex flex-column justify-content-center align-items-center rounded-circle">
                        <h1>Focus</h1>
                        <h2><span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span></h2>
                        <h3 id="taskName">Click a task to focus on</h3>
                    </div>
                    <div class="buttons w-100 d-flex justify-content-center mt-5">
                        <button id="startBtn">

                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 25 25" fill="none">
                                <g clip-path="url(#clip0_10_12)">
                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M21.4099 9.1905L7.14563 0.50781C4.75752 -0.94494 1.78577 0.893052 1.78577 3.81766V21.1822C1.78577 24.1106 4.75752 25.9448 7.14563 24.492L21.4099 15.8137C23.8159 14.3495 23.8159 10.6547 21.4099 9.1905Z" fill="#008081"/>
                                </g>
                                <defs>
                                    <clipPath id="clip0_10_12">
                                        <rect width="25" height="25" fill="white"/>
                                    </clipPath>
                                </defs>
                            </svg>

                        </button>

                        <button id="stopBtn">

                            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 28 28" fill="none">
                                <path d="M5.17999 21.084C5.17999 21.5693 5.34799 21.98 5.68399 22.316C6.01999 22.652 6.43999 22.8293 6.94399 22.848H10.472C10.9573 22.848 11.3773 22.6707 11.732 22.316C12.0867 21.9613 12.2547 21.5507 12.236 21.084V6.94399C12.236 6.45866 12.068 6.03866 11.732 5.68399C11.396 5.32932 10.976 5.16132 10.472 5.17999H6.94399C6.45866 5.17999 6.03866 5.34799 5.68399 5.68399C5.32932 6.01999 5.16132 6.43999 5.17999 6.94399V21.084ZM15.764 21.084C15.764 21.5693 15.9413 21.98 16.296 22.316C16.6507 22.652 17.0613 22.8293 17.528 22.848H21.056C21.5413 22.848 21.9613 22.6707 22.316 22.316C22.6707 21.9613 22.8387 21.5507 22.82 21.084V6.94399C22.82 6.45866 22.652 6.03866 22.316 5.68399C21.98 5.32932 21.56 5.16132 21.056 5.17999H17.528C17.0427 5.17999 16.632 5.34799 16.296 5.68399C15.96 6.01999 15.7827 6.43999 15.764 6.94399V21.084Z" fill="#008081"/>
                            </svg>

                        </button>
                    </div>
                </div>
            </div>

            <div class="taskSection p-4 pb-0 pe-0">
                <div class="taskList d-flex flex-column gap-3">

                </div>
                <div class="d-flex gap-4 mt-4">
                    <input type="text" class="w-100">
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" viewBox="0 0 34 34" fill="none">
                            <path d="M8.5 17H25.5M17 8.5V25.5" stroke="#008081" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>

        </div>
    </div>
<script src="/assets/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/chat.js"></script>
<script src="/js/index.js"></script>
</body>
</html>
